<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        
      </ul>
      <div class="add-form">
        <input id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const commentElement = document.getElementById("comment-input");
    const date = new Date;
    const personalKey = 'AlinaSh'

    const commentsUrl = `https://wedev-api.sky.pro/api/v1/${personalKey}/comments`

    const getComments = () =>{
      return fetch(commentsUrl, {
        method: 'GET',
      }).then((response) => {
        return response.json();
    })
    }

    const postComments = (commentText, name) =>{
      return fetch(commentsUrl,{
        method: 'POST',
        body: JSON.stringify({
            text: commentText,
            name: name,
        }),
      }).then((response) => {
        return response.json();
    })
    }
    
   
   

    const comments = [
      {
        "id": 2,
            "date": "2023-01-01T08:19:00.916Z",
            "likes": 0,
            "isLiked": false,
            "text": "Это мой первый комментарий",
            "author": {
                "name": "Глеб Фокин"
            }
      },
      
      {
        name:'Варвара Н.',
        date:'13.02.22 19:22',
        text:'Мне нравится как оформлена эта страница! ❤',
        likeCount: 75,
        isLiked: false,
      },
    ]

    
   
// Рендер
    const renderComment = ()=>{
      getComments().then((res)=>{
        const commentHtml = res.comments.map((comment,index)=>{
        return `<li class="comment" data-index='${index}'>
          <div class="comment-header">
            <div>${comment.author.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body" >
            <div class="comment-text" >
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.isLiked ? '-active-like': ''}" data-index='${index}'></button>
            </div>
          </div>
        </li>`
    })
    .join('');

    
    listElement.innerHTML=commentHtml
    initLikeListeners();
    commentAnswerListeners();
      });
      
    }

    // Обработчик лайков
    const initLikeListeners = ()=>{

      const likeButtons = document.querySelectorAll('.like-button');
      for (const likeButton  of likeButtons) {
        likeButton.addEventListener('click', (event)=>{
          event.stopPropagation();
          const index = likeButton.dataset.index;
          comments[index].likeCount+= comments[index].isLiked ? -1 : +1;
          comments[index].isLiked = !comments[index].isLiked;
          renderComment();
        }
        )
      }
    
    }

     // Ответ на комментарий
    const commentAnswerListeners = () =>{
        const commentAnswers = document.querySelectorAll('.comment');
        
        for (const commentAnswer of commentAnswers) {
            commentAnswer.addEventListener("click", () => {
              const index = commentAnswer.dataset.index;
              console.log(index);
              commentElement.value = `> ${comments[index].text}
               ${comments[index].name},  `;
            })
          }
    }

  
  
    
// Новый комментарий
      
     const addNewComment = ()=>{
          nameInputElement.classList.remove("error");
        commentElement.classList.remove("error");
        
        if (nameInputElement.value === "") {
          nameInputElement.classList.add("error");
          return;
        }

        if (commentElement.value === "") {
          commentElement.classList.add("error");
          return;
        }

        postComments(commentElement.value.replaceAll('<','&lt;').replaceAll(">", "&gt;"), nameInputElement.value.replaceAll('<','&lt;').replaceAll(">", "&gt;") ).then(()=>{
          renderComment();
        })
      
        comments.push({
          name: nameInputElement.value.replaceAll('<','&lt;').replaceAll(">", "&gt;"),
          date: `${date.getDate()}.${date.getMonth()}.${date.getFullYear() - 2000} ${date.getHours()}:${date.getMinutes()}`,
          text: commentElement.value.replaceAll('<','&lt;').replaceAll(">", "&gt;"),
          likeCount: 0,
          isLiked: false,
        })
        
        nameInputElement.value = "";
        commentElement.value = "";
        renderComment();
      }

 
  
  
  buttonElement.addEventListener("click",addNewComment);
  renderComment();
  </script>
</html>
